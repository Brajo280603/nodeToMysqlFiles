            </div>
        </div>
        <div class="col" style="display: flex; justify-content: center; align-items: center;">
            <div class="card2" > 
                <p>Form 2</p>
                <input id="file_b"  class="form-control" type="file">

            </div>
        </div>
    </div>

   </div>
